<html>
	
	<head>
		<title> czfshine</title>
	
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		<link href="./css/bootstrap-responsive.min.css" rel="stylesheet">
	</head>

	<body>
		
		<div class="container">
  			<div class="row text-center">
   				 <div class="col-md-6 col-md-offset-3">



   				 
  <form class="form-horizontal">
    <fieldset>
      <div id="legend" class="">
        <legend class="">表单名</legend>
      </div>
    <div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">Select - Basic</label>
          <div class="controls">
            <select class="input-xlarge">
      <option>1</option>
      <option>2</option>
      <option>3</option></select>
          </div>

        </div><div class="control-group">
          <label class="control-label">Checkboxes</label>
          <div class="controls">

            <!-- Multiple Checkboxes -->
            <label class="checkbox">
              <input type="checkbox" value="Option one">
              Option one
            </label>
            <label class="checkbox">
              <input type="checkbox" value="Option two">
              Option two
            </label>
          </div>

        </div><div class="control-group">
          <label class="control-label">Radio buttons</label>
          <div class="controls">

            <!-- Multiple Radios -->
            <label class="radio">
              <input type="radio" value="Option one" name="group" checked="checked">
              Option one
            </label>
            <label class="radio">
              <input type="radio" value="Option two" name="group">
              Option two
            </label>
          </div>

        </div><div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">Text input</label>
          <div class="controls">
            <input type="text" placeholder="placeholder" class="input-xlarge">
            <p class="help-block">Supporting help text</p>
          </div>
        </div>

    <div class="control-group">

          <!-- Search input-->
          <label class="control-label">Search input</label>
          <div class="controls">
            <input type="text" placeholder="placeholder" class="input-xlarge search-query">
            <p class="help-block">Supporting help text</p>
          </div>

        </div>

    <div class="control-group">

          <!-- Select Basic -->
          <label class="control-label">Select - Basic</label>
          <div class="controls">
            <select class="input-xlarge">
              <option>Enter</option>
              <option>Your</option>
              <option>Options</option>
              <option>Here!</option>
            </select>
          </div>

        </div>

    <div class="control-group">
          <label class="control-label">Button</label>

          <!-- Button -->
          <div class="controls">
            <button class="btn btn-success">Button</button>
          </div>
        </div>

    <div class="control-group">
          <label class="control-label">Button</label>

          <!-- Button -->
          <div class="controls">
            <button class="btn btn-success">Button</button>
          </div>
        </div>

    </fieldset>
  </form>

   				 </div>
   			</div>
   		</div>

	</body>
</html>
